apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-logic
  labels:
    app: sa-logic
spec:
  imagePullSecrets:
    - name: harbor-registry-secret
  selector:
     matchLabels:
       app: sa-logic
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: sa-logic
    spec:
      containers:
        - image: iaasadmin.in/develop/sa-logic:1.0.0
          imagePullPolicy: Always
          name: sa-logic
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: harbor-registry-secret
